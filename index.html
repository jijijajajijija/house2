<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ThirdPerson</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=600 height=900 style="width: 600px; height: 900px; background: #231F20"></canvas>
    <script src="Build/work2.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/work2.data.unityweb",
        frameworkUrl: "Build/work2.framework.js.unityweb",
        codeUrl: "Build/work2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ThirdPerson",
        productVersion: "0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
